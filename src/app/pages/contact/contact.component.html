<section id="contact" class="bg-main text-white py-16 px-6 pt-28">
  <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-12 items-center">
    <div>
      <h3 class="text-3xl font-bold text-primary mb-12 underline">Contactame</h3>
      <img src="assets/email.png" class="w-96 mx-auto md:mx-0" alt="Email" />
    </div>
    <form class="space-y-4">
      <input type="text" placeholder="Nombre" class="w-full px-4 py-2 rounded bg-card text-white placeholder-gray-300" />
      <input type="email" placeholder="Correo" class="w-full px-4 py-2 rounded bg-card text-white placeholder-gray-300" />
      <textarea placeholder="Mensaje" rows="4" class="w-full px-4 py-2 rounded bg-card text-white placeholder-gray-300"></textarea>
      <button type="submit"
        class="bg-primary hover:bg-yellow-500 text-black px-6 py-2 rounded font-bold transition">
        Enviar
      </button>
    </form>
  </div>
</section>
