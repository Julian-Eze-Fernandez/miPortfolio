<section id="contact" class="bg-main text-white py-16 px-6 pt-28">
  <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-12 items-center">
    
    <div class="flex flex-col items-center text-center">
      <h3 class="text-3xl font-bold text-primary mb-12 underline">Contactame</h3>
      <img src="assets/email.png" class="w-full max-w-xs" alt="Email" />
    </div>

    <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)" class="space-y-4">
      <div>
        <input
          type="text"
          name="name"
          ngModel
          #name="ngModel"
          placeholder="Nombre"
          class="w-full px-4 py-2 rounded bg-card text-white placeholder-gray-300"
          required
        />
        <p *ngIf="name.invalid && name.touched" class="text-red-400 text-sm">Este campo es obligatorio.</p>
      </div>

      <div>
        <input
          type="email"
          name="email"
          ngModel
          #email="ngModel"
          placeholder="Correo"
          class="w-full px-4 py-2 rounded bg-card text-white placeholder-gray-300"
          required
          email
        />
        <p *ngIf="email.errors?.['required'] && email.touched" class="text-red-400 text-sm">
          Este campo es obligatorio.
        </p>
        <p *ngIf="email.errors?.['email'] && email.touched" class="text-red-400 text-sm">
          Ingresá un correo electrónico válido.
        </p>
      </div>

      <div>
        <textarea
          name="message"
          ngModel
          #message="ngModel"
          placeholder="Mensaje"
          rows="4"
          class="w-full px-4 py-2 rounded bg-card text-white placeholder-gray-300"
          required
        ></textarea>
        <p *ngIf="message.invalid && message.touched" class="text-red-400 text-sm">Este campo es obligatorio.</p>
      </div>

      <button
        type="submit"
        class="bg-primary hover:bg-yellow-500 text-black px-6 py-2 rounded font-bold transition"
      >
        Enviar
      </button>

      <p *ngIf="emailSent" class="text-green-400 font-medium">¡Mensaje enviado con éxito!</p>
      <p *ngIf="emailError" class="text-red-400 font-medium">Hubo un error al enviar el mensaje.</p>
      <p *ngIf="formInvalidAttempt" class="text-red-400 font-medium">Por favor, completá todos los campos correctamente.</p>
    </form>
  </div>
</section>
